nfpms:
  - id: minecraft-server-wrapper
    maintainer: Jsandas
    license: "MIT"
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    dependencies:
      - systemd
      - adduser
    package_name: minecraft-server-wrapper
    meta: true
    contents:
      - src: './dist/minecraft-server-wrapper_{{ .Os }}_{{ .Arch }}'
        dst: /usr/bin/minecraft-server-wrapper
        file_info:
          mode: 0755
      - src: build/minecraft-server-wrapper/contrib/minecraft-server-wrapper.service
        dst: /etc/systemd/system/minecraft-server-wrapper.service
        type: "config"
      - src: build/minecraft-server-wrapper/contrib/minecraft-server-wrapper.defaults
        dst: /etc/defaults/minecraft-server-wrapper
        type: "config"
        file_info:
          mode: 0640
          owner: minecraft
          group: minecraft
    scripts:
      preinstall: build/minecraft-server-wrapper/scripts/preinst
      postinstall: build/minecraft-server-wrapper/scripts/postinst
      preremove: build/minecraft-server-wrapper/scripts/prerm

  - id: minecraft-server-center
    maintainer: Jsandas
    license: "MIT"
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    dependencies:
      - systemd
      - adduser
    package_name: minecraft-server-center
    meta: true
    contents:
      - src: './dist/minecraft-server-center_{{ .Os }}_{{ .Arch }}'
        dst: /usr/bin/minecraft-server-center
        file_info:
          mode: 0755
      - src: build/minecraft-server-center/contrib/minecraft-server-center.service
        dst: /etc/systemd/system/minecraft-server-center.service
        type: "config"
      - src: build/minecraft-server-center/contrib/minecraft-server-center.defaults
        dst: /etc/defaults/minecraft-server-center
        type: "config"
        file_info:
          mode: 0640
          owner: minecraft
          group: minecraft
    scripts:
      preinstall: build/minecraft-server-center/scripts/preinst
      postinstall: build/minecraft-server-center/scripts/postinst
      preremove: build/minecraft-server-center/scripts/prerm

