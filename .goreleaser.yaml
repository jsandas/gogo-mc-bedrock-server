version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: minecraft-server-wrapper
    binary: minecraft-server-wrapper_{{ .Os }}_{{ .Arch}}
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
    goos:
      - linux
    main: ./cmd/minecraft-server-wrapper
    no_unique_dist_dir: true

  - id: minecraft-server-center
    binary: minecraft-server-center_{{ .Os }}_{{ .Arch}}
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
    goos:
      - linux
    main: ./cmd/minecraft-server-center
    no_unique_dist_dir: true

